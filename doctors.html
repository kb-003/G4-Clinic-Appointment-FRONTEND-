<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clinic Appointer â€“ Doctors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="doctors-page">
    <!-- NAVBAR -->
    <header class="navbar">
      <div class="logo">Clinic Appointer</div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="patients.html">Patients</a>
        <a href="doctors.html" class="active">Doctors</a>
        <a href="appointments.html">Appointments</a>
      </nav>
    </header>

    <!-- PAGE HEADER -->
    <section class="page-header">
      <h1>Doctor Directory</h1>
      <p>Manage doctors and their schedules</p>
    </section>

    <!-- MAIN CONTENT -->
    <main class="page-container">
      <div class="card">
        <!-- SEARCH + BUTTON -->
        <div class="card-header">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search doctors..." />
          </div>

          <button class="btn-primary" id="openDoctorModal">
            <i class="fa-solid fa-plus"></i>
            Add Doctor
          </button>
        </div>

        <!-- DOCTOR CARDS -->
        <div class="doctor-grid"></div>
      </div>

      <!-- ADD DOCTOR MODAL -->
      <div class="modal-overlay" id="doctorModal">
        <div class="modal">
          <div class="modal-header">
            <h2>Add New Doctor</h2>
            <i class="fa-solid fa-xmark close-modal" id="closeDoctorModal"></i>
          </div>

          <form class="modal-form">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                name="name"
                placeholder="Dr. John Smith"
                required
              />
            </div>

            <div class="form-group">
              <label>Specialty</label>
              <input
                type="text"
                name="specialty"
                placeholder="Pediatrics"
                required
              />
            </div>

            <div class="modal-actions">
              <button
                type="button"
                class="btn-secondary"
                id="cancelDoctorModal"
              >
                Cancel
              </button>
              <button type="submit" class="btn-primary">Add Doctor</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
